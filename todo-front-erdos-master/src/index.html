<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>To-Do</title>
</head>
<body style="background-color: rgba(230,230,230,0.82);">
<div align="center">
    <h1 id="mainText" style="cursor: text">To-Do Application</h1>
</div>

<div class="form">
    <div class="add-task-parent">
        <div class="create-task-from">
            <label style="color: black; cursor: text">Create New Task</label>

            <label style="color: rgba(87,87,87,0.76); font-size: 14px; margin-left: 17px; cursor: text">Write task and
                priority below from 1 to 10*</label><br>

            <input id="task-input" type="text" placeholder="Do some exercise..." class="task-field">
            <input id="priority-input" type="number" class="task-field" max="10" min="0" value="5" placeholder="â„–" style="width: 50px;height: 50px;" onmouseout="checkNumber()">
            <button class="create-task-button" onclick="createButtonHandler()">Create</button>

        </div>

        <hr style="border: 1px rgba(92, 8, 143, 0.51) solid; width: 100%; ;margin-top: 22px; margin-bottom: 9px; border-radius: 100px">

        <div class="view-task-parent" id="view-parent">
            <div style="display: flex; align-items: center; justify-content: start; gap: 20px;">
                <label style="margin-left: 38px; color: black; cursor: text">Your Task List</label>
                <button class="sort-button" onclick="sortByPriorityButtonHandler()">Sort by Priority</button>
                <br>
            </div>

            <div class="task-card-list">
                <!--Task Cards-->
            </div>
        </div>

        <hr style="border: 1px rgba(92, 8, 143, 0.51) solid; width: 100%; ;margin-top: 22px; margin-bottom: 9px; border-radius: 100px">

        <div class="completed-task-parent">
            <div style="display: flex; align-items: center; justify-content: start; gap: 20px; margin-top: 15px;">
                <label style="margin-left: 38px; color: #079c1f; cursor: text">Completed Tasks</label>
                <br>
            </div>

            <div class="completed-card-list">
                <!--Task Cards-->
            </div>
        </div>
    </div>

</div>
<script src="TestScript.js" ></script>
</body>
</html>
